<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Name</title>
    <meta name="description" content="WDD 131 place project. Shows where I live with data inputs">
    <meta name="author" content="Neal Coates">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
</head>

<body>
    <header>
        <h1>Camas, WA</h1>
    </header>

    <main>
        <section class="hero">
            <picture>
                <source media="(min-width: 1024px)" srcset="images/hero-large.webp">
                <source media="(min-width: 768px)" srcset="images/hero-medium.webp">
                <img src="images/hero-small.webp" alt="Hero image of Place Name">
            </picture>
            <div class="info-overlay">
                <h2>About Place Name</h2>
                <ul>
                    <li>Camas is only 75ft above sea level</li>
                    <li>Population is as of 2020 was 26,065</li>
                    <li>Camas has a wonderful view of Mt. Hood</li>
                    <li>Camas is the home of the Georgia Pacific Paper Mill</li>
                </ul>
            </div>
            <div class="weather-overlay">
                <h2>Weather</h2>
                <div class="weather-info">
                    <p>Temperature: <span id="temperature">74</span>Â°f</p>
                    <p>Wind Speed: <span id="wind-speed">6</span> m/h</p>
                    <p>Wind Chill: <span id="wind-chill"></span></p>
                </div>
                <div class="weather-icon">
                    <img src="images/w-under.svg" alt="Weather icon" class="mobile-icon">
                </div>
            </div>
        </section>
    </main>


    <footer>
        <p>&copy; <span id="current-year"></span> Neal Coates</p>
        <p>Last Modified: <span id="last-modified"></span></p>
    </footer>
</body>

</html>
