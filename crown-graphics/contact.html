<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crown Graphics - Contact Us</title>
    <meta name="description" content="WDD 131 - Three page website">
    <meta name="author" content="Neal Coates">
    <link rel="stylesheet" href="styles/crown.css">
    <script src="scripts/crown.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <img src="images/crown-blue-intertwine.jpg" width="300" alt="logo" class="center">
        </div>
        <section class="contact">
            <h1>Do You Have a Question?</h1>
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Request Info</button>
            </form>
        </section>
        <section class="map">
            <h2>Our Location</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2794.701840180205!2d-122.6542123844371!3d45.51165457910111!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5495a0b9c41a72b1%3A0xf9eac312bca456eb!2s1920%20SE%2010th%20Ave%2C%20Portland%2C%20OR%20972014!5e0!3m2!1sen!2sus!4v1620487550082!5m2!1sen!2sus"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Crown Graphics. All rights reserved.</p>

    </footer>
</body>

</html>
